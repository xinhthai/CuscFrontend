<div>
  <div style="height: 900px; margin-top: 20px;">
    <span *ngFor="let item of listNewsByMenuId | paginate: {itemsPerPage: 9, currentPage: p}">
      <div class="second-list-news">
        <span *ngIf="item.status===true">
          <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12" style="display: inline-block; float: left; margin-top:20px;overflow: hidden;">
            <div class="second-image">
              <img style="width: 100%; height: 200px;" src="../../../../../assets/news_images/{{item.imagePath}}">
            </div>
            <div class="second-name" style="margin-top: 10px; height: 45px; ">
              <a [routerLink]="['/newsdetail',item.newsId]" style="text-overflow: ellipsis; -webkit-line-clamp: 2">{{item.title}}</a>
            </div>
          </div>
        </span>
      </div>
    </span>
  </div>
  <div class="col-xl-12 button-paginate" style="margin-top: 290px; ">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
