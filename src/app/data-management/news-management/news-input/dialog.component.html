<h1 mat-dialog-title>Thông báo</h1>
<div mat-dialog-content>{{data.nameinfo}}</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Đóng</button>
  <button mat-button (click)="notifycation()" [ngStyle]="{'display':data.status==1 ? 'block' : 'none'}">Đăng tin</button>
  <button mat-raised-button [ngStyle]="{'display':data.status==0 ? 'block' : 'none'}">Update</button>
  <button mat-raised-button [ngStyle]="{'display':data.status==2 ? 'block' : 'none'}">Delete</button>
</div>
<!-- trang thai cua nut button -->
<!-- 0: sửa news
     1: thêm news
     2: xóa news  -->
