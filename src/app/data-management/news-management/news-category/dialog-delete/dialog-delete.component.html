<h1 mat-dialog-title>Thông báo</h1>
<div mat-dialog-content>Bạn có chắc muốn xóa loại tin vừa chọn?</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Đóng</button>
  <button mat-raised-button [ngStyle]="{'display': data.type ==='category' ? 'block' : 'none'}" (click)=deleteCategory(data.id)>Delete</button>
  <button mat-raised-button [ngStyle]="{'display': data.type ==='news' ? 'block' : 'none'}" (click)=deleteNews(data.id)>Delete</button>
</div>
