<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                      <h3 class="text-center text-info">Login</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Username:</label><br>
                          <input type="text" class="form-control" name="username" id="username" formControlName="username" required />
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Password:</label><br>
                          <input type="password" class="form-control" name="password" id="password"  formControlName="password" required/>
                      </div>
                      <div class="form-check">
                          <label class="form-check-label" for="rememberMe">
                            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" checked>
                            <span>Remember me</span>
                        </label>
                      </div>
                      <button type="submit" class="btn btn-primary">Sign in</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
